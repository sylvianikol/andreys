<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: head"></head>
<body>
        <header>
            <nav th:replace="fragments/fragment :: nav"></nav>
        </header>
    <main>
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Products</span></h1>
        <hr class="hr-3"/>
        <div class="bg-blur container w-50">
            <div th:each="p : ${products}" th:object="${p}"
                 class="row mb-4 d-flex flex-column text-center">
                <a th:href="@{/products/details/{name}(name = *{name})}">
                    <img th:src="*{imageUrl}" th:alt="*{name}" class="img-thumbnail" width="200" height="200"/>
                </a>
                 <h5 class="text-center" th:text="*{name}">Product Name</h5>
                <h2 class="text-center" th:text="*{price}">Product Price</h2>
            </div>
        </div>
    </main>
    <span style="visibility: hidden">...</span>
        <footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
